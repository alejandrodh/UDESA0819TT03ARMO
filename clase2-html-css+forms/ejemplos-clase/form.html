<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <h1>Registrate</h1>
    <form class="" action="form.html" method="get">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" value="">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" value="">
      </div>
      <h3>Género</h3>
      <input id="masc" type="radio" name="gender" value="m">
      <label for="masc">Masculino</label>
      <input id="fem" type="radio" name="gender" value="f">
      <label for="fem">Femenino</label>
      <input id="pnd" type="radio" name="gender" value="pnd">
      <label for="pnd">Prefiero no decirlo</label>

      <h3>Hobbies</h3>
      <input id="musica" type="checkbox" name="hobbies" value="musica">
      <label for="musica">Música</label>
      <input id="futbol" type="checkbox" name="hobbies" value="futbol">
      <label for="futbol">Fútbol</label>
      <input id="programar" type="checkbox" name="hobbies" value="programar">
      <label for="programar">Programción Web en UdeSA</label>

      <h3>Elija su pais</h3>
      <select class="" name="country" required>
        <option value="">Por favor elija un pais</option>
        <option value="ar">Argentina</option>
        <option value="ur">Uruguay</option>
        <option value="ve">Venzuela</option>
      </select>

      <h3>Dejanos tus comentarios</h3>
      <textarea name="name" rows="8" cols="80"></textarea>

      <div class="">
        <button type="submit" name="button">Registrarme</button>
      </div>

    </form>
  </body>
</html>
