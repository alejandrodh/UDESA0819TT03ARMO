<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Modelo de Parcial</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header>
          <nav>
              <ul class="ul-logo">
                  <li class="li-logo"><img src="img/dh.png" alt="logo"></li>
              </ul>
              <ul class="ul-menu">
                  <li class="li-menu"><a class="color-gray" href="#home">home</a></li>
                  <li class="li-menu"><a class="color-gray" href="#user">user</a></li>
                  <li class="li-menu"><a class="color-gray" href="#products">products</a></li>
                  <li class="li-menu"><a class="color-gray" href="#contact">contact</a></li>
              </ul>
          </nav>
      </header>
      <main>
          <section class="main" id="home">
              <div class="main-titles">
                  <h2 class="color-white subtitle1">the biggest</h2>
                  <h2 class="color-white subtitle2">sale of the day</h2>
                  <h2 class="color-gold subtitle3">70</h2>
                  <h2 class="color-gold subtitle4">%</h2>
                  <h2 class="color-gold subtitle5">off</h2>
                  <button class="button" type="button" name="button">shop now</button>
              </div>
              <div class="areas-container">
                  <article class="">
                      <img src="img/ad_01.png" alt="">
                      <p class="areas-title color-gold">men's</p>
                  </article>
                  <article class="">
                      <img src="img/ad_02.png" alt="">
                      <p class="areas-title color-gold">girl's</<p>
                  </article>
                  <article class="">
                      <img src="img/ad_03.png" alt="">
                      <p class="areas-title color-gold">shoes</p>
                  </article>
                  <article class="">
                      <img src="img/ad_04.png" alt="">
                      <p class="areas-title color-gold">chip</p>
                  </article>
              </div>
          </section>

          <section class="products" id="products">
              <article class="">
                  <img src="img/1.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/2.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/3.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/4.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/5.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/6.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/7.jpg" alt="product">
              </article>
              <article class="">
                  <img src="img/8.jpg" alt="product">
              </article>
          </section>
          <section class="section-division">
              <h2>featured sections</h2>
              <article class="article-division color-gold">
                  shirts
              </article>
              <article class="article-division color-gold">
                  pants
              </article>
              <article class="article-division color-gold">
                  dresses
              </article>
              <article class="article-division color-gold">
                  shoes
              </article>
          </section>
          <section class="contact" id="contact">
              <div class="contact-title">
                  <div class="img-container">
                      <img src="img/email.png" alt="">
                  </div>
                  <h2>Contact</h2>
              </div>
              <form class="contact-form" action="index.html" method="post">

                  <!-- 7) FORMULARIO -->

              </form>
          </section>
          <section id="js-1" class="js">
              <h2 class="h2-js" id="todasLasNotas"></h2>
          </section>
          <section id="js-2" class="js">
              <h2 class="h2-js" id="usuario"></h2>
          </section>
      </main>
      <footer>
          <ul class="ul-menu">
              <li class="li-menu"><a class="color-gray" href="#home">home</a></li>
              <li class="li-menu"><a class="color-gray" href="#user">user</a></li>
              <li class="li-menu"><a class="color-gray" href="#products">products</a></li>
              <li class="li-menu"><a class="color-gray" href="#contact">contact</a></li>
          </ul>
      </footer>
      <script type="text/javascript" src="js/notocar.js"></script>
      <script type="text/javascript" src="js/javascript.js"></script>

</html>
