<!DOCTYPE html>
<html>
<head>
  <style>
    .pink,
    .blue,
    .orange,
    .purple {
      /* Soluci贸n */
      position: absolute;
      z-index: 10;
    }

    .pink {
      top: 70px;
      left: 70px;
      background: rgb(239, 71, 111);
      position: absolute;
    }

    .blue {
      top: 100px;
      left: 100px;
      background: rgb(17, 138, 178);
    }

    .green {
      background: rgb(6, 214, 160);
      /* Soluci贸n */
      position: absolute;
      top: 0;
      z-index: -10;
    }

    .orange {
      /* -------> ingresar c贸digo <---------- */
      height: 100px;
      width: 100px;
      background: rgb(255, 209, 102);
      font-size: 14px;
    }

    .purple {
      background: rgb(139, 91, 211);
      top: 40px;
      left: 40px;
      /* Soluci贸n */
      position: absolute;
      z-index: -5;
    }

    div {
      color: white;
      font-family: "Courier New", Courier, monospace;
      text-align: right;
      padding: 5px;
      box-sizing: border-box;
      height: 150px;
      width: 150px;
    }
  </style>
</head>

<body>
  <div class="pink">
    pink
    <div class="orange">
      orange
    </div>
  </div>

  <div class="purple">
    Purple
  </div>
  <div class="blue">
    blue
  </div>
  <div class="green">
    green
  </div>

</body>
</html>
